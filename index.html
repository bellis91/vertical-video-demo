<script>

  flowplayer("#player", {
    token: playerToken,
    autoplay: false,

    src: [{
      src: "https://cdn3.wowza.com/1/SlNhUkdlY2VyVFBv/SG04MWtX/dash/live/manifest.mpd",
      type: "application/dash+xml",

      drm: {
        [flowplayer.drm.WIDEVINE]: {
          [flowplayer.drm.LICENSE_SERVER]: "https://widevine-dash.ezdrm.com/proxy?pX=E305BB",

        },
        [flowplayer.drm.PLAYREADY]: {

          [flowplayer.drm.VENDOR]: "ezdrm"
        }
      }
    }],

    dash: {
      rewriteUrl: (url, context) => {

        if (url.startsWith("http")) return url;

        let clean = url.replace(/^(\.?\.\/)+/, "").replace(/^\/+/, "");

        if (clean.startsWith("v5bxfd6l/")) {
          return "https://cdn3.wowza.com/1/SlNhUkdlY2VyVFBv/SG04MWtX/dash/" + clean;
        }

        return "https://cdn3.wowza.com/1/SlNhUkdlY2VyVFBv/SG04MWtX/dash/v5bxfd6l/" + clean;
      }
    }

  });
});
